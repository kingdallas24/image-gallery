<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <!-- Create overlay for entire grid when to be displayed when item is opened. Leave empty image tag to be given a source value when item is clicked-->
    <div class="overlay">
      <div class="inner-overlay">
        <img class="open-img" src="" alt="" />
        <button class="close">Close</button>
      </div>
    </div>

    <!-- Set image gallery section -->
    <section class="gallery"></section>
  </body>

  <script src="app.js"></script>
</html>
